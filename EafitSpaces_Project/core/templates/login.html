<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}" />
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="Eafit Spaces Logo" class="login-logo">
        </div>
        <h2>Welcome to Eafit Spaces!</h2>
        <h5>Please enter login details below</h5>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Doesn't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
</body>
</html>
