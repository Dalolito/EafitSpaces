<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eafit Spaces</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/slidebar2.css' %}">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex" style="margin-top:9px">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="{% url 'home' %}">Eafit Spaces</a>
                </div>
            </div>

            <ul class="sidebar-nav">
                {% if is_superuser %}
                    <!-- Contenido específico para administradores -->
                    <li class="sidebar-item">
                        <a href="{% url 'reservationsAdmin' %}" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span>Reservations</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'statisticsAdmin' %}" class="sidebar-link">
                            <i class="lni lni-bar-chart"></i>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'spacesAdmin' %}" class="sidebar-link">
                            <i class="lni lni-agenda"></i>
                            <span>Spaces</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'resourcesAdmin' %}" class="sidebar-link">
                            <i class="lni lni-pencil-alt"></i>
                            <span>Resources</span>
                        </a>
                    </li>


                {% else %}
                    <!-- Contenido específico para usuarios comunes -->
                    <li class="sidebar-item">
                        <a href="{% url 'home' %}" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span >Reservations</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'reservationHistory'%}" class="sidebar-link">
                            <i class="lni lni-agenda"></i>
                            <span>Reservation History</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'notifications'%}" class="sidebar-link co" >
                            <i class="lni lni-protection"></i>
                            <span>Mailbox</span>
                        </a>

                    </li>
                {% endif %}
            </ul>
        </aside>

        
        
        <div class="main p-0" style="padding: 0px;">
            <div class="top_bar">
                <h2 class = "top_bar_title">Eafit Spaces</h2>
                <img  src="{% static 'img/logo.png' %}" class="favicon" alt="Imagen de usuario"/>
                <img  src="{% static 'img/user_image.png' %}" class="user_image" alt="Imagen de usuario"/>
                <h2 class = "username_label">{{ user.username|upper }}</h2>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{% static 'js/sidebarAnimation.js' %}"></script>
</body>
</html>
