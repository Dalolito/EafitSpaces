{% extends 'sidebar.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}"> <!-- Enlace a la hoja de estilos -->
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
</head>

<body>
    <div class="grid-head">
        <div class="grid-title">
            <p><b>Notifications:</b></p>
        </div>
    </div>

    <div class="container my-5,">
        <div class="row">
            <div class="col-12"> <!-- Cambiado a col-12 para ocupar toda la anchura -->
                {% for notification in notifications %}
                <div class="card notification-card {% if not notification.is_read %}unread{% else %}read{% endif %}">
                    <div class="card-body">
                        <h5 class="card-title">{{ notification.message }}</h5>
                        <p class="card-text"><small class="text-muted">{{ notification.date_time|date:"d/m/Y H:i" }}</small></p>
                        <!--
                        {% if notification.reservation %}
                            {% if notification.reservation.status == "Cancel" %}
                                <span class="badge badge-danger">Cancel</span>
                            {% elif notification.reservation.status == "Available" %}
                                <span class="badge badge-success">Available</span>
                            {% endif %}
                        {% endif %}
                        -->
                    </div>
                </div>
                {% empty %}
                <div class="alert alert-info text-center" role="alert">
                    You don't have notifications
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

{% endblock %}
